<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>

<body onload="onLoad()">

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items center mb-2 mb-lg-0 text-dark text-decoration-name">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary" id="allStudentMenu">All Student</a></li>
                <li><a href="#" class="nav-link px-2 link-dark" id="searchMenu">Search</a></li>
                <li><a href="#" class="nav-link px-2 link-dark" id="addStudentMenu">Add student</a></li>
            </ul>
        </div>
    </div>

    <div id="searchBar">
        <nav class="navbar justify-content-center">
            <form class="row gy-2 gx-3 align-items-center">
                <input class="form-control" type="search" placeholder="Enter ID" aria-label="Search" id="searchValue">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
            </form>
        </nav>
    </div>

    <div id="addUserDetail">
        <div class="d-flex justify-content-center my-3">
            <form class="row gy-2 gx-3 align-items-center">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nameInput" placeholder="Name">
                    <label for="nameInput">Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="surnameInput" placeholder="Name">
                    <label for="surnameInput">Surname</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="studentIdInput" placeholder="Name">
                    <label for="studentIdInput">Student ID</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gpaInput" placeholder="Name">
                    <label for="gpaInput">GPA</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="imageLinkInput" placeholder="Name">
                    <label for="imageLinkInput">Image Link</label>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn-btn-primary" id="addButton">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="output" class="px-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">GPA</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div id="searchResult" class="px-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">GPA</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="searchResultBody">

            </tbody>
        </table>
    </div>

    <div id="edit_student_result">
        <div class="px-3 m-5">
            <div class="row">
                <div class="col-3"><b>Id:</b></div>
                <div class="col-3" id="editid"></div>
            </div>
            <div class="row">
                <div class="col-3"><b>Student Id:</b></div>
                <div class="col-3" id="editstudentId"></div>
            </div>
            <div class="row">
                <div class="col-3"><b>Name:</b></div>
                <div class="col-3" id="editname"></div>
            </div>
            <div class="row">
                <div class="col-3"><b>GPA:</b></div>
                <div class="col-3" id="editgpa"></div>
            </div>
            <div class="row">
                <div class="col-3"><b>Image:</b></div>
                <div class="col-3" id="editid">
                    <img src="/" alt="default image" id="editimage" />
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <form class="row gy-2 gx-3 align-items-center">
                <div class="form-floating">
                    <input type="text" class="form-control" id="editnameInput" placeholder="Name">
                    <label for="editnameInput">Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="editsurnameInput" placeholder="Name">
                    <label for="editsurnameInput">Surname</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="editstudentIdInput" placeholder="Name">
                    <label for="editstudentIdInput">Student ID</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="editgpaInput" placeholder="Name">
                    <label for="editgpaInput">GPA</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="editimageLinkInput" placeholder="Name">
                    <label for="editimageLinkInput">Image Link</label>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn-btn-primary" id="editButton">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div id="single_student_result" class="px-3 m-5">
        <div class="row">
            <div class="col-3"><b>Id:</b></div>
            <div class="col-3" id="id"></div>
        </div>
        <div class="row">
            <div class="col-3"><b>Student Id:</b></div>
            <div class="col-3" id="studentId"></div>
        </div>
        <div class="row">
            <div class="col-3"><b>Name:</b></div>
            <div class="col-3" id="name"></div>
        </div>
        <div class="row">
            <div class="col-3"><b>GPA:</b></div>
            <div class="col-3" id="gpa"></div>
        </div>
        <div class="row">
            <div class="col-3"><b>Image:</b></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="00.js" type="text/javascript"></script>

</body>

</html>
